<!-- Partner Portal Api Quote Importer -->
<template>
    <lightning-spinner if:true={isLoading} alternative-text="Loading" size="medium"></lightning-spinner>

    <lightning-card title="Import Atlassian Partner Portal Quote via API into Salesforce Opportunity Products" icon-name="custom:custom14">
        <template if:true={quoteResults.missingAccountId}>
            <h2 class="slds-text-color_error">{quoteResults.error}</h2>
        </template>

        <div class="slds-m-around_medium">
            <lightning-input
                    type="text"
                    label="Atlassian Partner Portal Quote URL"
                    value={quoteUrl}
                    onchange={handleQuoteUrlChange}
                    class="slds-m-bottom_small"
            ></lightning-input>
            <lightning-button
                    label="Fetch Quote"
                    onclick={handleFetchQuote}
                    variant="brand"
            ></lightning-button>
            <lightning-button
                    label="Import fetched Quote"
                    onclick={handleImportQuote}
                    variant="brand"
                    disabled={importDisabled}
                    class="slds-m-left_small"
            ></lightning-button>
            <lightning-button
                    label="Import fetched Quote and create products!"
                    onclick={handleImportQuoteProducts}
                    variant="brand"
                    disabled={importDisabled}
                    class="slds-m-left_small"
            ></lightning-button>
            <lightning-button
                    label="Preview PDF"
                    onclick={handlePreview}
                    variant="brand"
                    disabled={importDisabled}
                    class="slds-m-left_small"
                    data-id={quoteId}
            ></lightning-button>
            <lightning-input
                    type="checkbox"
                    label="Merge Line Items"
                    checked={mergeLineItems}
                    onchange={handleMergeLineItemsChange}
                    class="slds-m-top_medium"
            ></lightning-input>
        </div>

        <template if:false={quoteResults.missingAccountId}>

            <div class="slds-m-around_medium">
                <lightning-tree-grid
                        data={quoteResults.data}
                        columns={columns}
                        key-field="id"
                        onrowaction={handleRowAction}
                        hide-checkbox-column
                ></lightning-tree-grid>
            </div>

            <div class="conv-result">
                <h1>Quote fetched through API</h1>
                <div class="rounded-rect">
                    <table class="bordered-table">
                        <thead>
                            <tr>
                                <th class="td-pad">Quote Id</th>
                                <th class="td-pad">Quote Number</th>
                                <th class="td-pad">Status</th>
                                <th class="td-pad number"># Items</th>
                                <th class="td-pad number">Subtotal</th>
                                <th class="td-pad number">Total</th>
                                <th class="td-pad">Preview</th>
                            </tr>
                        </thead>
                        <tbody>
                            <template for:each={quoteResults.data} for:item="qt">
                                <tr key={qt.id} class="tr-yellow">
                                    <td class="td-pad">{qt.id}</td>
                                    <td class="td-pad">{qt.quoteNumber}</td>
                                    <td class="td-pad"><strong>{qt.status}</strong></td>
                                    <td class="number td-pad">{qt.length}</td>
                                    <td class="currency td-pad">{qt.subTotal}</td>
                                    <td class="currency td-pad">{qt.total}</td>
                                    <td class="button-around">
                                        <lightning-button
                                                label="Preview"
                                                onclick={handlePreview}
                                                variant="neutral"
                                                data-id={qt.id}
                                        ></lightning-button>
                                    </td>
                                </tr>
                                <tr key={qt.id2}>
                                    <td colspan=100>
                                        <table class="table-green">
                                            <thead>
                                                <tr>
                                                    <th>&nbsp;</th>
<!--                                                    <th class="td-pad">Id</th>-->
                                                    <th class="td-pad">Description</th>
                                                    <th class="td-pad">Atl.Offering</th>
                                                    <th class="td-pad">Atl.Product</th>
                                                    <th class="td-pad">Ent.name</th>
                                                    <th class="td-pad">Ent.ari</th>
                                                    <th class="td-pad">Ent.slug</th>
                                                    <th class="td-pad">Starts At</th>
                                                    <th class="td-pad">Ends At</th>
                                                    <th class="td-pad">Type</th>
                                                    <th class="td-pad number">Quantity</th>
                                                    <th class="td-pad currency">Subtotal</th>
                                                    <th class="td-pad currency">Total</th>
                                                    <th class="td-pad currency">Margin</th>
                                                    <th class="td-pad currency">Adjustments</th>
                                                    <th class="td-pad currency">Total excl. VAT</th>
                                                    <th class="td-pad left-pad">Currency</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <template for:each={qt.upcomingBills.lines} for:item="li">
                                                    <tr key={li.uniqueKey}>
                                                        <td class="td-indent">&nbsp;</td>
<!--                                                        <td class="td-pad">{li.id}</td>-->
                                                        <td class="td-pad">{li.description}</td>
                                                        <td class="td-pad">{li.offeringName}</td>
                                                        <td class="td-pad">{li.productName}</td>
                                                        <td class="td-pad">{li.entName}</td>
                                                        <td class="td-pad">{li.entAri}</td>
                                                        <td class="td-pad">{li.entSlug}</td>
                                                        <td class="td-pad">{li.startsAt}</td>
                                                        <td class="td-pad">{li.endsAt}</td>
                                                        <td class="td-pad">{li.salesType}</td>
                                                        <td class="td-pad number">{li.quantity}</td>
                                                        <td class="td-pad currency">{li.subTotalDecimal}</td>
                                                        <td class="td-pad currency">{li.totalDecimal}</td>
                                                        <td class="td-pad currency">{li.discountAmount}</td>
                                                        <td class="td-pad currency">{li.adjustmentAmount}</td>
                                                        <td class="td-pad currency">{li.amountExcludingTaxDecimal}</td>
                                                        <td class="td-pad left-pad">{li.isoCurrency}</td>
                                                    </tr>
                                                </template>
                                            </tbody>
                                        </table>
                                    </td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="conv-result">
                <h1>Converted results:</h1>
<!--                <div class="rounded-rect">-->
<!--                    <h2>Conversion Results</h2>-->
<!--                    <ul class="custom-lis">-->
<!--                        <template for:each={conversionResult.productLog} for:item="log">-->
<!--                            <li key={log.key}>{log.value}</li>-->
<!--                        </template>-->
<!--                    </ul>-->
<!--                </div>-->
                <div class="rounded-rect">
                    <h2>Oppty Lines</h2>
                    <ul class="custom-lis">
                        <template for:each={conversionResult.pbeLog} for:item="log">
                            <li key={log.key}>{log.value}</li>
                        </template>
                    </ul>
                </div>
                <div class="rounded-rect-warning">
                    <h2>Missing Links</h2>
                    <ul class="custom-lis">
                        <template for:each={conversionResult.links} for:item="log">
                            <li key={log.key}>{log.value}</li>
                        </template>
                    </ul>
                </div>
                <div class="rounded-rect-warning">
                    <h2>Warning Log</h2>
                    <ul class="custom-lis">
                        <template for:each={conversionResult.errorLog} for:item="log">
                            <li key={log.key}>{log.value}</li>
                        </template>
                    </ul>
                </div>
                <div class="rounded-rect-success">
                    <h2>Success Log</h2>
                    <ul class="custom-lis">
                        <template for:each={conversionResult.successLog} for:item="log">
                            <li key={log.key}>{log.value}</li>
                        </template>
                    </ul>
                </div>
            </div>

        </template>
    </lightning-card>
</template>
