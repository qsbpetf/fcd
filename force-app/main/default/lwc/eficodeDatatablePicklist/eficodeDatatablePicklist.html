<template>
  <div class="outside" onclick={handleOutsideClick}></div>
  <lightning-select
    name={name}
    placeholder={placeholder}
    label={label}
    value={value}
    required={required}
    options={computedOptions}
    onchange={handleChange}
    variant="label-hidden"
  >
  </lightning-select>
  <button type="submit" class="slds-hide">Save</button>
</template>
